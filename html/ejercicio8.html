<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
<body>
    <h1>Ejemplo Formulario</h1>
    <form action="">
    <h2>Datos personales</h2>

    <label for="">Tipo Documento</label> <br>
    <select name="" id="">
        <option value="">Seleccione una opción</option>
        <option value="">Cédula de Ciudadanía</option>
        <option value="">Cédula de Extranjería</option>
        <option value="">Tarjeta de Identidad</option>
        <option value="">Pasaporte</option>
    </select><br><br>

    Cédula: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number"><br>
    Nombres: &nbsp;&nbsp;<input type="text"><br>
    Apellidos:&nbsp; <input type="text"><br>
    Fecha de nacimiento: <input type="datetime-local"><br><br><br>

    Deportes que práctica: <br>
    <input type="checkbox"> Fútbol <br>
    <input type="checkbox"> Basket-ball <br>
    <input type="checkbox"> Tenis <br>
    <input type="checkbox"> Natación <br><br><br>

    Sexo: <br>
    <input type="radio" name="Sexo"> Hombre <br>
    <input type="radio" name="Sexo"> Mujer <br><br><br>

    Contraseña: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password"><br>
    Verifique Contraseña: <input type="password"><br><br><br>

    Foto: <input type="file"><br><br><br>

    <button>Iniciar</button>
    <input type="submit" value="Enviar datos al servidor">
    <input type="reset" name="Limpiar datos">
</form>
</body>
</html>
