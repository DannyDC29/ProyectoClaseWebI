<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rellena de CV</title>
</head>
<body>
    <h1>Rellena de CV</h1>
    Nombre <br>
    <input type="text" required> <br><br>

    Apellidos <br>
    <input type="text" size="40" required> <br><br>

    Fecha de nacimiento <br>
    <input type="date"><br>
    Edad: <input type="number" readonly> <br><br>

    Contraseña <br>
    <input type="password" required> <br><br>

    DNI <br>
    <input type="number" required> <br><br>

    Sexo <br>
    <input type="radio" name="Sexo"> Hombre <br>
    <input type="radio" name="Sexo"> Mujer <br><br>

    Incluir mi foto <input type="file"> <br><br>

    <input type="checkbox" checked> Suscribirme al botón de novedades <br><br>

    <input type="submit" value="Guardar cambios">
    <input type="reset" value="Borrar los datos introducidos">
    
</body>
</html>
