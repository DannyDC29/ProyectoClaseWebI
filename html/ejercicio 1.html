    <h1>El Ártico ha perdido el 14% de su hielo marino perenne en un solo año</h1>
    <p><strong>WASHINGTON.</strong>- El hielo perenne del Ártico se redujo en un 14% durante el último
        año, al perder <strong>720.000 kilómetros cuadrados,</strong> una superficie superior a la Peninsula
        Ibérica, según datos de la <abbr title="Organizacioón de las Naciones Unidas">NASA</abbr>.</p>
